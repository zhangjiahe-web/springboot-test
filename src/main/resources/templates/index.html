<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <table border="1px">
        <tr>
            <td>ID</td>
            <td>标题</td>
            <td>日期</td>
            <td>价格</td>
            <td>备注</td>
        </tr>
        <tr th:each="bill :${bills}">
            <td th:text="${bill.id}"></td>
            <td th:text="${bill.title}">标题</td>
            <td th:text="${#dates.format(bill.billTime,'yyyy-MM-dd')}">日期</td>
            <td th:text="${bill.price}">价格</td>
            <td th:text="${bill.explaine}">备注</td>
        </tr>
    </table>
</center>
</body>
</html>
